<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRS Express - Datos de Empleado</title>
    <link rel="stylesheet" href="Estilos/pagina3.css">
</head>
<body>
    <div class="header">
        <h1>Datos de Empleado</h1>
        <div class="navigation">
            <a href="pagina2.html">Página Principal</a>
            <a href="pagina4.html">Tabla de Calculos</a>
            <a href="index.html">Cerrar Sesión</a>
        </div>
    </div>
    <div class="main-container">
        <form id="employeeForm">
            <label for="employee">Nombre del Empleado</label>
            <input type="text" id="employee" name="employee" required>
            <label for="salary">Salario</label>
            <input type="text" id="salary" name="salary" required>
            <label for="message">Mensaje de Observación</label>
            <textarea id="message" name="message" required></textarea>
            <label for="sender">Nombre del Remitente</label>
            <input type="text" id="sender" name="sender" required>
            <button type="submit">Enviar</button>
            <button type="button" id="clearForm">Limpiar</button>
        </form>
        <p id="formMessage"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="JavaScript/pagina3.js"></script>
</body>
</html>
