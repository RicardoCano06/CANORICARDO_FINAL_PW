<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="Estilos/pagina2.css">
</head>
<body>
    <div class="header">
        <h1>Bienvenido a DRS Express</h1>
        <div class="navigation">
            <a href="pagina3.html">Formulario de Empleado</a>
            <a href="pagina4.html">Tabla de Calculos</a>
            <a href="index.html">Cerrar Sesión</a>
        </div>
    </div>

        
        <div class="card-container">
            <div class="card">
                <h2>Suscripción a Crónicas del Gran Premio</h2>
                <form id="subscriptionForm">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Suscribirse</button>
                </form>
                <p id="subscriptionMessage"></p>
            </div>

            <div class="card">
                <h2>Galería de Imágenes de F1</h2>
                <button id="loadImage">Cargar Foto</button>
                <div id="imageContainer"></div>
            </div>

            <div class="card">
                <h2>Datos de la F1</h2>
                <button id="loadData">Obtener Datos</button>
                <div id="dataContainer"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="JavaScript/pagina2.js"></script>
</body>
</html>
